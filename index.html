<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a class="highscore-button">View Highscores</a>
      <h2>Time: <span class="timer">60</span></h2>
    </header>
    <main>
      <section class="start-content">
        <h2>Coding Question Quiz</h2>
        <button class="start-button">START</button>
      </section>
      <section class="question-content">
        <h2 class="question"></h2>
        <div class="break"></div>
        <ol class="answer-block"></ol>
      </section>
      <section class="highscore-content">
        <h2>High Scores</h2>
        <div class="break"></div>
        <ol class="highscores"></ol>
        <button class="return-button">RETURN</button>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
